[project]
name = "mediallm-mcp"
dynamic = ["version"]
description = "MCP Server for MediaLLM"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Arun Brahma", email = "mithubrahma94@gmail.com" }
]
maintainers = [
    { name = "Arun Brahma", email = "mithubrahma94@gmail.com" }
]
keywords = [
    "ai",
    "agent",
    "anthropic",
    "claude",
    "ffmpeg",
    "llm",
    "mcp",
    "media-processing",
    "model-context-protocol",
    "natural-language",
    "ollama",
    "server",
    "tools",
    "video"
]
dependencies = [
    "fastmcp>=2.0.0,<3.0.0",
    "mcp>=1.0.0,<2.0.0",
    "mediallm>=0.0.4,<0.1.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0"
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-timeout>=2.1.0",
]

[project.scripts]
mediallm-mcp = "mediallm_mcp.__main__:cli_main"

[project.urls]
Homepage = "https://github.com/iamarunbrahma/mediallm"
Repository = "https://github.com/iamarunbrahma/mediallm"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Hatchling configuration for dynamic versioning
[tool.hatch.version]
path = "src/mediallm_mcp/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/mediallm_mcp"]

# Ruff configuration - aligned with mediallm package
[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "PT",     # flake8-pytest-style
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.isort]
force-single-line = true
known-first-party = ["mediallm_mcp", "mediallm"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]
